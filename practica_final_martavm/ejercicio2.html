<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <script src="ejercicio2.js"></script>
</head>
<body>
    <h1>Configuración de usuario</h1>
    
    <form action="cambia_cuenta.php" method="POST" onsubmit="validarFormulario(event)"> <!-- Ejecutamos la función validarFormulario(event) cuando el usuario 
                                                                                        presione el botón Aceptar. El parámetro event representa el evento de envío del formulario.-->
        
        <p>
            <label for="inicioSesion">¿Cuándo quieres que Windows te vuelva a pedir que inicies sesión?</label>
            <select id="inicioSesion" name="inicioSesion" required>
                <option value="suspension">Cuando el PC se activa tras haber estado en suspensión</option>
                <option value="nunca">Nunca</option>
            </select>
        </p>

        <p>
            <label for="nuevaContraseña">Nueva contraseña</label>
            <input type="password" id="nuevaContraseña" name="nuevaContraseña" required>
        </p>

        <p>
            <label for="confirmarContraseña">Vuelve a escribir la contraseña</label>
            <input type="password" id="confirmarContraseña" name="confirmarContraseña" required>
        </p>

        <p>
            <label for="indicioContraseña">Indicio de contraseña</label>
            <textarea id="indicioContraseña" name="indicioContraseña" rows="3" required></textarea>
        </p>

        <p class="checkbox">
            <input type="checkbox" id="privacidad" name="privacidad">
            <label for="privacidad">Mostrar detalles de la cuenta en la pantalla de inicio de sesión</label>
        </p>
    
        <button type="submit">Aceptar</button>
    </form>
</body>
</html>
