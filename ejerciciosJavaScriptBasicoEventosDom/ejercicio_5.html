<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <style>
    .boton{display:block;text-align: center;  width:100px;cursor:pointer;margin: 2em;padding: 1em; border:1px solid black}
    </style>
    </head>
    <body>
    <div id="boton1" class="boton">Pulsar aquí</div>
    <div id="boton2" class="boton">Pulsar aquí</div>
    </body>
    <script>
    function pulsar(event) {
        // Obtener el id del elemento que disparó el evento
        let idBoton = event.target.id;
        // Mostrar una alerta con el id del botón pulsado
        alert("Has pulsado el botón con id: " + idBoton);
    }

    document.getElementById("boton1").addEventListener("click", pulsar);
    document.getElementById("boton2").addEventListener("click", pulsar);
    </script>
</html>
