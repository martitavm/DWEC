    <script>

        function existeEn(letra, array){
            let variable_booleana = false;
            for (let i = 0; i < array.length; i++) {
                if(array[i] == letra){
                    variable_booleana =  true;
                    break;

                }else {
                    variable_booleana =  false;
                }
            }
            return variable_booleana;

        }

console.log(existeEn("e", ["a","e","a","f"]));
