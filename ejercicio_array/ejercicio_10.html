];

function precio(nombre) {
    let existe_producto = false;

    for (let i = 0; i < productos.length; i++) {
        if (productos[i][0].toLowerCase() === nombre) {
            existe_producto = true;
            indice = i;

    }
}

    if (existe_producto){
        console.log(productos[indice][0] + ": " + productos[indice][1] + "€");
    
    }else{
            console.log("No existe ese producto.");
        }
    

}
