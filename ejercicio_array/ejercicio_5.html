        if (array[i] < min_valor) {
            min_valor = array[i];
            min_indice = i;
        }
    }

        return min_valor;

    }else if (valor == 'i') {
        return min_indice;
    } else {
        alert("Introduce un valor vÃ¡lido (v o i)")
}

}
