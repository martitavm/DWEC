    <script>
         function sumaLista(array) {
        let suma = 0;
        for (let i = 0; i < array.length; i++) {
            suma += array[i];
        }
        return suma;
    }

    let array_suma = [1,3, 6, 7];
    let suma_total = sumaLista(array_suma);
    console.log("La suma total es: " + suma_total);

   </script>
