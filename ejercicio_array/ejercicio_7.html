    <script>

        function esVocal(letra){
            let array_vocales = ["a", "A", "e", "E", "i", "I", "o", "O", "u", "U"];
            let variable_booleana = false;
            for (let i = 0; i < array_vocales.length; i++) {
                if(array_vocales[i] == letra){
                    variable_booleana =  true;
                    break;

                }else {
                    variable_booleana =  false;
                }
            }
            return variable_booleana;

        }

console.log(esVocal("E"));

</script>
