        <p>Mira la consola</p>

    <script>

function listar(array) {

    let cadena_resultado = array[0];

    for (let i = 1; i < array.length; i++) {
        cadena_resultado += '-' + array[i];
    }

    return cadena_resultado;
}

console.log(listar(["Marta", "Ana", "Ismael","Ale"]));

</script>
