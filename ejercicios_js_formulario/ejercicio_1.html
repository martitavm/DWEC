<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="styles_1.css">
    <script src="formulario_1.js"></script>
</head>
<body>
    <form id="form-crear-cuenta">
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        </p>
      
        <p>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="Correo Electrónico" required>
        </p>

        <p>
        <label for="password">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
        </p>
      
        <p>
        <label for="confirmar-contraseña">Repetir contraseña:</label>
        <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" placeholder="Repetir Contraseña" required>
        </p>
      
        <p>
        <label for="operacion">Resuelve: </label>
        <input type="text" id="operacion" name="operacion" placeholder="Resultado" required>
        </p>
      
        <p class="checkbox">
        <input type="checkbox" id="condiciones" disabled>
        <label>Acepto las condiciones</label>
        </p>
      
        <button type="submit" id="crear-cuenta" disabled>Crear cuenta</button>
      </form>
      
</body>
</html>
