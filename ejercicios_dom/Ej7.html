<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ej7</title>
</head>
<body>
  <p>
    <label for="valor1">Ingrese primer valor:</label>
    <input type="number" id="valor1" />
  </p>
  <p>
    <label for="valor2">Ingrese segundo valor:</label>
    <input type="number" id="valor2" />
  </p>
  <p>
    <input type="checkbox" value="suma" id="suma" />Sumar
  </p>
  <p>
    <input type="checkbox" value="resta" id="resta" />Restar
  </p>
  <p>
    <input type="button" onclick="operaciones()" value="Operar" id="calculo" />
  </p>
  <p id="resultado"></p>
  
  <script>
    function operaciones() {
      let valor1 = Number(document.getElementById("valor1").value);
      let valor2 = Number(document.getElementById("valor2").value);


      let cajitaSuma = document.getElementById("suma");
      let cajitaResta = document.getElementById("resta");

      let fraseFinal = "";
 
      if (cajitaSuma.checked) {
        let suma = valor1 + valor2;
        fraseFinal += `La suma es ${suma}. `;
      }

  
      if (cajitaResta.checked) {
        let resta = valor1 - valor2;
        fraseFinal += `- La diferencia es ${resta}. `;
      }

      let resultadoParrafo = document.getElementById("resultado");
      resultadoParrafo.textContent = fraseFinal;
    }
  </script>
</body>
</html>
