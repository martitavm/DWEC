<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas Desplegables</title>
</head>

<body>
  <h1>Formulario con Listas Desplegables</h1>
  <form id="formulario">
    <label for="provincia">Selecciona una provincia andaluza:</label>
    <select id="provincia" name="provincia" required>
      <option value="" disabled selected>Seleccionar provincia</option>
    </select>
    <br><br>
    <label for="municipio">Selecciona un municipio de esa provincia:</label>
    <select id="municipio" name="municipio" required>
      <option value="" disabled selected>Seleccionar municipio</option>
    </select>
    <br><br>
    <button type="submit">Enviar</button>
  </form>

  <script src="ejercicio_lista_desplegable.js"></script>
</body>

</html>
