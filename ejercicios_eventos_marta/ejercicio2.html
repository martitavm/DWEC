<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Ejercicio 15 - Información sobre eventos</title>
	<style type="text/css">
		body {
			font-family: arial, helvetica;
		}

		#info {
			width: 200px;
			border: thin solid silver;
			padding: 1em;
			position: fixed;
			background-color: #FFFFFF;
		}

		#info h1 {
			margin: 0;
		}
	</style>
	<script>
		function muestraInformacion(mensaje, colorFondo) {
			let info = document.getElementById("info");
			info.innerHTML = '<h1>' + mensaje[0] + '</h1>';
			for (let i = 1; i < mensaje.length; i++) {
				info.innerHTML += '<p>' + mensaje[i] + '</p>';
			}
			info.style.backgroundColor = colorFondo;
		}

		window.onload = function () {
			document.onmousemove = function (event) {
				let mensaje = [
					"Evento de ratón",
					"Navegador: [" + event.clientX + ", " + event.clientY + "]",
					"Página: [" + event.pageX + ", " + event.pageY + "]"
				];
				muestraInformacion(mensaje, "#FFFFFF"); 
			};

			document.onkeydown = function (event) {
				let mensaje = [
					"Evento de teclado",
					"Carácter: [" + event.key + "]",
					"Código: " + event.keyCode
				];
				muestraInformacion(mensaje, "#CCE6FF"); 
			};

			document.onmousedown = function (event) {
				let mensaje = [
					"Evento de ratón",
					"Navegador: [" + event.clientX + ", " + event.clientY + "]",
					"Página: [" + event.pageX + ", " + event.pageY + "]"
				];
				muestraInformacion(mensaje, "#FFFFCC");
			};
		};
	</script>
</head>

<body>
	<div id="info"></div>
