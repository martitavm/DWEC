    <body>
        <h1>Ejercicio 3</h1>
        <p>Mira la consola</p>
    </body>
    <script>

    let salaries = {
    John: 100,
    Ann: 160,
    Pete: 130
    }

    function suma(salarios){
        let sum = 0;
        for (let salario in salarios) {
            sum+= salarios[salario];

            }
        return sum;
    }

    sum = suma(salaries);
    console.log("La suma total es: " + sum);

</script>
